<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planillas de Liquidación HV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f7f7f7; }
    h2 { text-align: center; margin-bottom: 15px; }
    .card {
      background: white; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item { font-weight: bold; font-size: 18px; margin-bottom: 3px; color:#222; }
    .desc { font-size: 14px; margin-bottom: 10px; color:#444; }
    .valores {
      font-size: 14px; margin: 4px 0;
      display: flex; justify-content: space-between;
    }
    .valores span { font-weight: bold; }
    .cantidad-box {
      margin: 8px 0; display: flex; align-items: center;
    }
    .cantidad-box label { margin-right: 10px; font-size: 14px; }
    input[type="number"] {
      width: 90px; padding: 6px;
      border: 1px solid #ccc; border-radius: 5px;
      font-size: 15px; text-align: center;
    }
    .totales {
      display: flex; justify-content: space-between;
      font-size: 14px; margin-top: 6px;
    }
    .totales span { font-weight: bold; }
    .resumen {
      background: #ffe082; padding: 18px; border-radius: 8px;
      margin-top: 20px; font-size: 18px; font-weight: bold;
    }
    .resumen div {
      display: flex; justify-content: space-between;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Planillas de Liquidación HV</h2>

  <div id="contenedor-items"></div>

  <div class="resumen">
    <div><span>SUMA CANTIDADES:</span> <span id="sumaCantidades">0</span></div>
    <div><span>VALOR ACTA EPM:</span> <span id="totalCliente">$ 0</span></div>
    <div><span>VALOR CUADRILLA:</span> <span id="totalCuadrilla">$ 0</span></div>
  </div>

  <script>
    const items = [
      { codigo:"A02R", desc:"Conexión acometida cobre/aluminio", cliente:108551, cuadrilla:68216 },
      { codigo:"A02RA", desc:"Conexión acometida cable aluminio", cliente:108551, cuadrilla:68216 },
      { codigo:"A02U", desc:"Conexión acometida cable cobre", cliente:108551, cuadrilla:68216 },
      { codigo:"A02UA", desc:"Conexión acometida aérea", cliente:108551, cuadrilla:68216 },
      { codigo:"A03R", desc:"Instalación acometida caja", cliente:70290, cuadrilla:41356 }
      // 👉 Aquí van todos los demás ítems del Excel
    ];

    const contenedor = document.getElementById("contenedor-items");

    items.forEach((it, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="item">${it.codigo}</div>
        <div class="desc">${it.desc}</div>
        <div class="valores"><div>Valor Cliente:</div><span>${formato(it.cliente)}</span></div>
        <div class="valores"><div>Valor Cuadrilla:</div><span>${formato(it.cuadrilla)}</span></div>
        <div class="cantidad-box">
          <label>Cantidad:</label>
          <input type="number" min="0" value="0" id="cant-${index}" />
        </div>
        <div class="totales"><div>Total Cliente:</div><span id="totCliente-${index}">$ 0</span></div>
        <div class="totales"><div>Total Cuadrilla:</div><span id="totCuad-${index}">$ 0</span></div>
      `;
      contenedor.appendChild(card);

      document.getElementById(`cant-${index}`).addEventListener("input", actualizar);
    });

    function formato(num) {
      return "$ " + num.toLocaleString("es-CO");
    }

    function actualizar() {
      let sumaCant = 0, totalCli = 0, totalCua = 0;
      items.forEach((it, index) => {
        const cant = parseInt(document.getElementById(`cant-${index}`).value) || 0;
        sumaCant += cant;
        const tCli = cant * it.cliente;
        const tCua = cant * it.cuadrilla;
        totalCli += tCli;
        totalCua += tCua;
        document.getElementById(`totCliente-${index}`).innerText = formato(tCli);
        document.getElementById(`totCuad-${index}`).innerText = formato(tCua);
      });
      document.getElementById("sumaCantidades").innerText = sumaCant;
      document.getElementById("totalCliente").innerText = formato(totalCli);
      document.getElementById("totalCuadrilla").innerText = formato(totalCua);
    }
  </script>
</body>
</html>
