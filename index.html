<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidación de Planillas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background:#f7f7f7; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background:#fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
    th { background: #4caf50; color: white; }
    input {
      width: 50px; 
      text-align: center;
      padding: 4px;
      font-size: 13px;
    }
    .totales { font-weight: bold; background: #ffe082; }
    /* Responsive para celulares */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      tr { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; }
      td { border: none; text-align: right; padding: 6px 10px; position: relative; }
      td::before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; text-align: left; }
      input { width: 100%; }
    }
  </style>
</head>
<body>

<h2>Liquidación de Planillas</h2>

<table>
  <thead>
    <tr>
      <th>Ítem</th>
      <th>Descripción</th>
      <th>Valor Cliente</th>
      <th>Valor Cuadrilla</th>
      <th>Cantidad</th>
      <th>Total Cliente</th>
      <th>Total Cuadrilla</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Ítem">A02R</td>
      <td data-label="Descripción">Actividad de acometida</td>
      <td data-label="Valor Cliente" class="cliente">108551</td>
      <td data-label="Valor Cuadrilla" class="cuadrilla">68216</td>
      <td data-label="Cantidad"><input type="number" value="0" min="0" class="cantidad"></td>
      <td data-label="Total Cliente" class="totalCliente">$ 0</td>
      <td data-label="Total Cuadrilla" class="totalCuadrilla">$ 0</td>
    </tr>
    <tr>
      <td data-label="Ítem">A03R</td>
      <td data-label="Descripción">Instalación acometida aérea</td>
      <td data-label="Valor Cliente" class="cliente">70290</td>
      <td data-label="Valor Cuadrilla" class="cuadrilla">41356</td>
      <td data-label="Cantidad"><input type="number" value="0" min="0" class="cantidad"></td>
      <td data-label="Total Cliente" class="totalCliente">$ 0</td>
      <td data-label="Total Cuadrilla" class="totalCuadrilla">$ 0</td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="totales">
      <td colspan="4">Totales Generales</td>
      <td id="sumaCantidades">0</td>
      <td id="sumaCliente">$ 0</td>
      <td id="sumaCuadrilla">$ 0</td>
    </tr>
  </tfoot>
</table>

<script>
  function formatoPesos(valor){
    return valor.toLocaleString("es-CO", {style:"currency", currency:"COP"});
  }

  function recalcular() {
    let sumaCliente = 0;
    let sumaCuadrilla = 0;
    let sumaCantidades = 0;

    document.querySelectorAll("tbody tr").forEach(row => {
      const valorCliente = parseFloat(row.querySelector(".cliente").textContent);
      const valorCuadrilla = parseFloat(row.querySelector(".cuadrilla").textContent);
      const cantidad = parseInt(row.querySelector(".cantidad").value) || 0;

      const totalCliente = valorCliente * cantidad;
      const totalCuadrilla = valorCuadrilla * cantidad;

      row.querySelector(".totalCliente").textContent = formatoPesos(totalCliente);
      row.querySelector(".totalCuadrilla").textContent = formatoPesos(totalCuadrilla);

      sumaCliente += totalCliente;
      sumaCuadrilla += totalCuadrilla;
      sumaCantidades += cantidad;
    });

    document.getElementById("sumaCliente").textContent = formatoPesos(sumaCliente);
    document.getElementById("sumaCuadrilla").textContent = formatoPesos(sumaCuadrilla);
    document.getElementById("sumaCantidades").textContent = sumaCantidades;
  }

  document.querySelectorAll(".cantidad").forEach(input => {
    input.addEventListener("input", recalcular);
  });
</script>

</body>
</html>
