<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planillas de Liquidación HV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f7f7f7; }
    h2 { text-align: center; margin-bottom: 15px; }
    .card {
      background: white; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item { font-weight: bold; margin-bottom: 5px; color:#333; }
    .desc { font-size: 14px; margin-bottom: 8px; color:#555; }
    label { font-size: 14px; display: block; margin-top: 5px; }
    input[type="number"] {
      width: 80px; padding: 5px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
      font-size: 16px; text-align: center;
    }
    .totales { margin-top: 5px; font-size: 14px; }
    .resumen {
      background: #ffe082; padding: 15px; border-radius: 8px;
      margin-top: 20px; font-size: 18px; font-weight: bold;
    }
    .resumen div { margin: 8px 0; }
  </style>
</head>
<body>
  <h2>Planillas de Liquidación HV</h2>

  <div id="contenedor-items"></div>

  <div class="resumen">
    <div id="sumaCantidades">SUMA CANTIDADES: 0</div>
    <div id="totalCliente">VALOR ACTA EPM: $ 0</div>
    <div id="totalCuadrilla">VALOR CUADRILLA: $ 0</div>
  </div>

  <script>
    const items = [
      { codigo:"A02R", desc:"Conexión acometida cobre/aluminio", cliente:108551, cuadrilla:68216 },
      { codigo:"A02RA", desc:"Conexión acometida cable aluminio", cliente:108551, cuadrilla:68216 },
      { codigo:"A02U", desc:"Conexión acometida cable cobre", cliente:108551, cuadrilla:68216 },
      { codigo:"A02UA", desc:"Conexión acometida aérea", cliente:108551, cuadrilla:68216 },
      { codigo:"A03R", desc:"Instalación acometida caja", cliente:70290, cuadrilla:41356 },
      { codigo:"A04R", desc:"Colocación acometida aérea cobre neutro", cliente:147240, cuadrilla:91267 },
      { codigo:"A04U", desc:"Colocación acometida aérea neutro", cliente:147240, cuadrilla:91267 },
      { codigo:"A05R", desc:"Colocación acometida aluminio neutro", cliente:157300, cuadrilla:100648 },
      { codigo:"A05U", desc:"Colocación acometida aérea aluminio", cliente:157300, cuadrilla:100648 },
      { codigo:"A06R", desc:"Colocación acometida baja tensión", cliente:80719, cuadrilla:63768 },
      { codigo:"A06U", desc:"Colocación acometida aérea simple", cliente:80719, cuadrilla:59128 },
      { codigo:"A07R", desc:"Colocación acometida fibra", cliente:160799, cuadrilla:90728 },
      { codigo:"A07U", desc:"Colocación acometida fibra aérea", cliente:160799, cuadrilla:90728 },
      { codigo:"A08U", desc:"Colocación acometida subterránea", cliente:73678, cuadrilla:43045 },
      { codigo:"A09R", desc:"Suministro tubería PVC", cliente:57349, cuadrilla:49093 },
      { codigo:"A09U", desc:"Colocación tubería PVC", cliente:57349, cuadrilla:49093 },
      { codigo:"A10R", desc:"Caja hermética pared", cliente:121630, cuadrilla:71028 },
      { codigo:"A10U", desc:"Colocación caja hermética pared", cliente:121630, cuadrilla:66510 },
      { codigo:"A11R", desc:"Instalación caja multimedidores", cliente:130194, cuadrilla:100199 },
      { codigo:"A11U", desc:"Caja multimedidores pared", cliente:130194, cuadrilla:95150 },
      { codigo:"A12R", desc:"Instalación medidor energía directa", cliente:101129, cuadrilla:53608 },
      { codigo:"A12U", desc:"Medidor energía directa", cliente:101129, cuadrilla:53106 }
    ];

    const contenedor = document.getElementById("contenedor-items");

    items.forEach((it, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="item">${it.codigo}</div>
        <div class="desc">${it.desc}</div>
        <div>Valor Cliente: ${formato(it.cliente)}</div>
        <div>Valor Cuadrilla: ${formato(it.cuadrilla)}</div>
        <label>Cantidad:
          <input type="number" min="0" value="0" id="cant-${index}" />
        </label>
        <div class="totales">Total Cliente: <span id="totCliente-${index}">$ 0</span></div>
        <div class="totales">Total Cuadrilla: <span id="totCuad-${index}">$ 0</span></div>
      `;
      contenedor.appendChild(card);

      document.getElementById(`cant-${index}`).addEventListener("input", actualizar);
    });

    function formato(num) {
      return "$ " + num.toLocaleString("es-CO");
    }

    function actualizar() {
      let sumaCant = 0, totalCli = 0, totalCua = 0;
      items.forEach((it, index) => {
        const cant = parseInt(document.getElementById(`cant-${index}`).value) || 0;
        sumaCant += cant;
        const tCli = cant * it.cliente;
        const tCua = cant * it.cuadrilla;
        totalCli += tCli;
        totalCua += tCua;
        document.getElementById(`totCliente-${index}`).innerText = formato(tCli);
        document.getElementById(`totCuad-${index}`).innerText = formato(tCua);
      });
      document.getElementById("sumaCantidades").innerText = "SUMA CANTIDADES: " + sumaCant;
      document.getElementById("totalCliente").innerText = "VALOR ACTA EPM: " + formato(totalCli);
      document.getElementById("totalCuadrilla").innerText = "VALOR CUADRILLA: " + formato(totalCua);
    }
  </script>
</body>
</html>
